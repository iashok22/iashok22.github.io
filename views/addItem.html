<div class="col-xs-12">
	<div class="jumbotron text-center">
		<h3>Add Item Below</h3>
	</div>
	<script type="text/javascript">
		$('input').focus();
	</script>
	<form name="groceryForm">
	<div class="alert alert-danger" role = "alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
  		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  		<span class="sr-only">Error: </span> Please add correct grocery item.
	</div>
		<div class="form-group">
			<input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Grocery Item" ng-model="groceryItem.itemName" required>			
		</div>
		
		<div class="form-group">
			<button class="btn btn-success btn-lg btn-block" ng-click="groceryForm.$valid && save()">
				<span class="glyphicon glyphicon-pushpin">Save</span>
			</button>
		</div>
		<div class="form-group">
			<a href="#/" class="btn btn-default btn-lg btn-block">
				<span class="glyphicon glyphicon-remove">Cancel</span>
			</a>
		</div>
	</form>
	</div>
